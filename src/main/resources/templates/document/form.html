<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isNew} ? '새 문서 등록' : '문서 수정'">문서 관리</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container" style="max-width: 600px;">

    <h1 th:text="${isNew} ? '📄 새 문서 등록' : '📝 문서 수정'">제목</h1>

    <div class="text-right">
        <a th:href="@{|/projects/${project.id}/documents|}" class="btn btn-secondary">목록으로</a>
    </div>
    <hr>

    <div th:if="${error}" class="error-msg" th:text="${error}"></div>

    <form th:action="${isNew} ? @{|/projects/${project.id}/documents/new|} : @{|/projects/${project.id}/documents/${document.id}/edit|}"
          method="post"
          th:object="${documentDto}"
          enctype="multipart/form-data">

        <div>
            <label>문서 제목</label>
            <input type="text" th:field="*{title}" placeholder="예: 요구사항 정의서 v1.0" required>
        </div>

        <div>
            <label>파일 첨부</label>

            <input type="file" th:field="*{file}" th:required="${isNew}">

            <p style="font-size: 12px; color: #888; margin-top: 5px;">
                * PDF, Word, Excel, 이미지 등 파일을 업로드하세요.
            </p>

            <div th:if="${!isNew}" style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px; border: 1px dashed #ccc;">
                <p style="margin: 0; font-size: 14px; color: #333; font-weight: bold;">📂 현재 저장된 파일</p>
                <div style="margin-top: 5px;">
                    <a th:href="${document.location}" target="_blank" style="font-size: 13px; color: #007bff; text-decoration: underline;">
                        [기존 파일 확인하기]
                    </a>
                </div>
                <p style="margin-top: 5px; font-size: 12px; color: #666;">
                    ※ 새 파일을 선택하지 않으면 기존 파일이 유지됩니다.
                </p>
            </div>
        </div>

        <div style="margin-top: 30px;">
            <button type="submit" class="btn btn-primary btn-block">
                <span th:text="${isNew} ? '업로드 및 등록' : '수정 완료'"></span>
            </button>
        </div>
    </form>

</div>

</body>
</html>
