<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isNew} ? '문서 등록' : '문서 수정'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/form.css}">

</head>
<body>
<div class="form-container">

    <h2 class="form-header" th:text="${isNew} ? '📝 새로운 문서 등록' : '✏️ 문서 수정'"></h2>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        [[${error}]]
    </div>

    <form th:action="${actionUrl}"
          th:object="${documentRequestDto}"
          method="post"
          enctype="application/x-www-form-urlencoded">

        <input th:if="${!isNew}" type="hidden" name="_method" value="put"/>

        <div class="mb-3">
            <label for="title" class="form-label fw-bold">문서 제목</label>
            <input type="text" th:field="*{title}" id="title" class="form-control form-control-lg" required placeholder="문서의 제목을 입력하세요.">
        </div>

        <div class="mb-4">
            <label for="location" class="form-label fw-bold">문서 위치</label>
            <input type="text" th:field="*{location}" id="location" class="form-control form-control-lg" required placeholder="예: /docs/file.pdf 또는 웹 URL">
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg" th:text="${isNew} ? '등록하기' : '수정 완료'"></button>
        </div>
    </form>

    <div class="mt-3 text-center">
        <a th:href="@{/documents(projectId=${projectId})}" class="btn btn-link text-secondary">
            취소하고 목록으로 돌아가기
        </a>
    </div>

</div>
</body>
</html>
