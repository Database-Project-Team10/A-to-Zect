<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문서 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/css/list.css}">

</head>
<body>
<div class="container main-container">

    <div class="list-header d-flex justify-content-between align-items-center">
        <h2 class="mb-0">
            <i class="bi bi-file-earmark-text-fill text-primary me-2"></i>
            문서 기능 - 프로젝트 [[${projectId}]]
        </h2>

        <a href="javascript:history.back()" class="btn btn-link text-secondary btn-sm">
            <i class="bi bi-arrow-left me-1"></i> 뒤로 가기
        </a>
    </div>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        오류: [[${error}]]
    </div>
    <div th:if="${message}" class="alert alert-success" role="alert">
        [[${message}]]
    </div>


    <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
        <h4 class="mb-0 fw-bold">전체 문서 목록</h4>

        <a th:href="@{/documents/new(projectId=${projectId})}" class="btn btn-primary">
            <i class="bi bi-plus-circle me-1"></i> 새 문서 등록
        </a>
    </div>

    <div th:if="${#lists.isEmpty(documents)}" class="alert alert-info">
        <i class="bi bi-info-circle me-1"></i> (등록된 문서가 없습니다. 첫 번째 문서를 등록해보세요.)
    </div>

    <div th:unless="${#lists.isEmpty(documents)}">
        <div th:each="doc : ${documents}" class="document-card">
            <div class="d-flex justify-content-between align-items-center">

                <div class="document-info">
                    <h5 class="document-title mb-1">
                        <i class="bi bi-file-earmark-check me-2 text-primary"></i>
                        <span th:text="${doc.id} + '. ' + ${doc.title}">1. 문서 제목</span>
                    </h5>
                    <small class="text-muted-location ms-4">
                        <i class="bi bi-geo-alt me-1"></i> Location: <span th:text="${doc.location}">/docs/file.pdf</span>
                    </small>
                </div>

                <div class="document-actions">
                    <div class="action-button-group">
                        <a th:href="@{/documents/{id}/edit(id=${doc.id}, projectId=${projectId})}" class="btn btn-sm btn-action-edit">수정</a>

                        <form th:action="@{/documents/{id}/delete(id=${doc.id}, projectId=${projectId})}" method="post" style="display:inline;" onsubmit="return confirm('정말로 이 문서를 삭제하시겠습니까?');">
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit" class="btn btn-sm btn-action-delete">삭제</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
