<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="login-container">
    <h2 style="text-align: center;">로그인</h2>

    <div th:if="${error}" class="error-msg">
        <span th:text="${error}">아이디 또는 비밀번호가 잘못되었습니다.</span>
    </div>

    <form th:action="@{/members/login}" th:object="${loginDto}" method="post">

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" th:field="*{email}" placeholder="이메일을 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required>
        </div>

        <button type="submit">로그인</button>
    </form>

    <div class="links">
        <a href="/members/signup">회원가입 하러가기</a> |
        <a href="/">홈으로</a>
    </div>
</div>

</body>
</html>
