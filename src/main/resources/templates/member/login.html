<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AtoZect - 로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container" style="max-width: 400px;">

    <h1>로그인</h1>
    <p class="subtitle">반갑습니다! 다시 오셨군요.</p>

    <hr>

    <div th:if="${error}" class="error-msg">
        <span th:text="${error}">아이디 또는 비밀번호가 잘못되었습니다.</span>
    </div>

    <form th:action="@{/members/login}" th:object="${loginDto}" method="post">

        <div style="text-align: left;">
            <label for="email">이메일</label>
            <input type="text" th:field="*{email}" placeholder="이메일을 입력하세요" required>
        </div>

        <div style="text-align: left;">
            <label for="password">비밀번호</label>
            <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block" style="margin-top: 20px;">
            로그인
        </button>
    </form>

    <div style="margin-top: 25px; font-size: 14px; text-align: center;">
        <span style="color: #666;">계정이 없으신가요?</span>
        <a href="/members/signup" style="color: #007bff; font-weight: bold; margin-left: 5px;">회원가입</a>

        <div style="margin-top: 15px;">
            <a href="/" style="color: #999; text-decoration: underline;">홈으로 돌아가기</a>
        </div>
    </div>

</div>

</body>
</html>
