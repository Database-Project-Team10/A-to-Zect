<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 생성</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        /* MBTI 선택 영역 스타일 */
        .mbti-section {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        /* 개별 차원 카드 (E/I, S/N...) */
        .mbti-card {
            flex: 1;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .mbti-title {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* 라디오 버튼 숨기고 라벨 스타일링 */
        .radio-group {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        input[type="radio"] {
            display: none; /* 기본 라디오 버튼 숨김 */
        }

        input[type="radio"] + label {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 50%; /* 동그라미 */
            cursor: pointer;
            font-weight: bold;
            color: #333;
            transition: 0.2s;
            margin: 0 !important; /* 공통 CSS 오버라이드 */
        }

        /* 선택되었을 때 스타일 (파란색) */
        input[type="radio"]:checked + label {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            box-shadow: 0 2px 5px rgba(0,123,255,0.3);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>프로젝트 생성</h1>
    <div class="text-right">
        <a href="/" class="btn btn-secondary">목록으로</a>
    </div>
    <hr>

    <div th:if="${error}" class="error-msg" th:text="${error}"></div>

    <form action="/projects/create" method="post" th:object="${projectDto}">

        <h3>1. 기본 정보</h3>
        <div>
            <label>프로젝트 제목</label>
            <input type="text" th:field="*{title}" placeholder="제목을 입력하세요" required>
        </div>
        <div>
            <label>설명</label>
            <textarea th:field="*{description}" placeholder="프로젝트 설명을 입력하세요" required></textarea>
        </div>

        <hr>

        <h3>2. 기술 스택</h3>
        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
            <label><input type="checkbox" th:field="*{techSpecs}" value="Java"> Java</label>
            <label><input type="checkbox" th:field="*{techSpecs}" value="Spring"> Spring</label>
            <label><input type="checkbox" th:field="*{techSpecs}" value="Python"> Python</label>
            <label><input type="checkbox" th:field="*{techSpecs}" value="React"> React</label>
            <label><input type="checkbox" th:field="*{techSpecs}" value="Vue"> Vue</label>
            <label><input type="checkbox" th:field="*{techSpecs}" value="JS"> JS</label>
            <label><input type="checkbox" th:field="*{techSpecs}" value="Oracle"> Oracle</label>
        </div>

        <hr>

        <h3>3. 프로젝트 성향 (MBTI)</h3>
        <p style="color: #666; font-size: 14px; margin-bottom: 10px;">
            우리 프로젝트의 성향을 결정해주세요.
        </p>

        <div class="mbti-section">

            <div class="mbti-card">
                <span class="mbti-title">에너지 방향</span>
                <div class="radio-group">
                    <input type="radio" id="e" name="mbtiMap[1]" value="E" checked>
                    <label for="e">E</label>

                    <input type="radio" id="i" name="mbtiMap[1]" value="I">
                    <label for="i">I</label>
                </div>
            </div>

            <div class="mbti-card">
                <span class="mbti-title">인식 방식</span>
                <div class="radio-group">
                    <input type="radio" id="s" name="mbtiMap[2]" value="S" checked>
                    <label for="s">S</label>

                    <input type="radio" id="n" name="mbtiMap[2]" value="N">
                    <label for="n">N</label>
                </div>
            </div>

            <div class="mbti-card">
                <span class="mbti-title">판단 방식</span>
                <div class="radio-group">
                    <input type="radio" id="t" name="mbtiMap[3]" value="T" checked>
                    <label for="t">T</label>

                    <input type="radio" id="f" name="mbtiMap[3]" value="F">
                    <label for="f">F</label>
                </div>
            </div>

            <div class="mbti-card">
                <span class="mbti-title">생활 양식</span>
                <div class="radio-group">
                    <input type="radio" id="j" name="mbtiMap[4]" value="J" checked>
                    <label for="j">J</label>

                    <input type="radio" id="p" name="mbtiMap[4]" value="P">
                    <label for="p">P</label>
                </div>
            </div>

        </div>

        <button type="submit" class="btn btn-primary btn-block" style="margin-top: 40px;">프로젝트 생성 완료</button>
    </form>
</div>

</body>
</html>
