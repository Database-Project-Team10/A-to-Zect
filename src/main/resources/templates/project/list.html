<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 목록</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h1>전체 프로젝트 목록</h1>

<div>
    <a href="/">[홈으로]</a>
    <a href="/projects/my">[내 프로젝트 보기]</a>
    <a href="/projects/create">[새 프로젝트 생성]</a>
</div>
<hr>

<table border="1" style="width: 100%; text-align: center;">
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>설명</th>
        <th>기능</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${projects.isEmpty()}">
        <td colspan="4">생성된 프로젝트가 없습니다.</td>
    </tr>

    <tr th:each="project : ${projects}">
        <td th:text="${project.id}">1</td>
        <td th:text="${project.title}">프로젝트 제목</td>
        <td th:text="${#strings.abbreviate(project.description, 20)}">설명 요약</td>
        <td>
            <form th:action="@{|/projects/${project.id}/join|}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('이 프로젝트에 참여하시겠습니까?')">참여하기</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
